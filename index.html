<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- Fontawesome v6.1.1 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <aside id="chats_aside">
                <div class="aside_top">
                    <div class="user_info">
                        <div class="propic">
                            <img src="./assets/img/avatar_io.jpg" alt="">
                        </div>
                        <div class="name_contact fs_075">
                            Sofia
                        </div>
                        <div class="actions">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- /user_info -->
                    <div class="notification">
                        <div class="icon_notification">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text_notification">
                            <div class="text fs_075">Ricevi notifiche di nuovi messaggi</div>
                            <div class="action fs_075">Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <!-- /notification -->
                    <div class="search_chat">
                        <button>
                            <i class="fa-solid fa-search" class="fs_075"></i>
                        </button>
                        <input class="fs_075" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /search_chat -->
                </div>
                <!-- /aside_top -->
                <div class="chats_preview">
                    <div class="chat" v-for="(contact, index) in contacts">
                        <div class="propic">
                            <img :src="linkImg + contact.avatar + extensionImg" alt="">
                        </div>
                        <div class="details">
                            <div class="name_contact">{{contact.name}}</div>
                            <div class="last_message fs_075">Ultimo messaggio inviato</div>
                        </div>
                        <div class="time fs_075">12:00</div>
                    </div>

                </div>
                <!-- /chats_preview -->

            </aside>
            <!-- /chats_aside -->
            <main id="chat_main">
                <div class="contact_info">
                    <div class="propic">
                        <img src="./assets/img/avatar_1.jpg" alt="">
                    </div>
                    <div class="name_contact fs_075">
                        Michele
                    </div>
                    <div class="actions">
                        <i class="fa-solid fa-search"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-v"></i>
                    </div>

                </div>
                <!-- /contact_info -->
                <div class="chat_body">
                    <div class="row row_user">
                        <div class="message">
                            <span>Portato a spasso il cane?</span>
                            <div class="time fs_075">15:30</div>
                        </div>
                    </div>
                    <div class="row row_user">
                        <div class="message">
                            <span>Ricordati di stendere i panni</span>
                            <div class="time fs_075">15:30</div>
                        </div>
                    </div>
                    <div class="row row_contact">
                        <div class="message">
                            <span>Tutto fatto!</span>
                            <div class="time fs_075">15:30</div>
                        </div>
                    </div>
                </div>
                <!-- /chat_body -->
                <div class="chat_type">
                    <div class="emoticons_action">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <!-- /emoticons_action -->
                    <input type="text" placeholder="Scrivi un messaggio">
                    <!-- /input -->
                    <div class="vocal_action">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <!-- /vocal_action -->
                </div>
                <!-- /chat_type -->
            </main>
            <!-- /chat_main -->

        </div>
    </div>

    <!-- Vue v2.6.14 JavaScript Libraries -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
