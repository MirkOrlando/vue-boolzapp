<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- Fontawesome v6.1.1 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <aside id="chats_aside">
                <header class="user_info">
                    <div class="propic">
                        <img src="./assets/img/avatar_io.jpg" alt="">
                    </div>
                    <div class="name_contact">
                        Sofia
                    </div>
                    <div class="actions">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-v"></i>
                    </div>
                </header>
                <!-- /user_info -->
                <div class="notification"></div>
                <div class="search_chat"></div>
                <div class="chats_preview"></div>
            </aside>
            <!-- /chats_aside -->
            <main id="chat_main"></main>
            <!-- /chat_main -->

        </div>
    </div>

    <!-- Vue v2.6.14 JavaScript Libraries -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
